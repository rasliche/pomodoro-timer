<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap.css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Bootstrap.js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Meta stuff -->
  <title>Timer</title>
</head>
<body>
  <div class="container">
  <div class="timer">
    <p class="timeDisplay">Enable Javascript to Use the Timer.</p>
  </div>
  <div class="row controls">
    <div class="col-xs-4 col-md-4 col-md-push-4 timer-controls">
      <button class="btn startTimer">Start</button>
      <button class="btn resetTimer">Reset</button>
      <button class="btn toggleWork">Toggle</button>
    </div>
    <div class="col-xs-4 col-md-4 col-md-pull-4 break-controls">
      <button class="btn incBreakTime">+</button>
      <div class="breakTimeDisplay">BreakTime</div>
      <button class="btn decBreakTime">-</button>
    </div>
    <div class="col-xs-4 col-md-4 work-controls">
      <button class="btn incWorkTime">+</button>
      <div class="workTimeDisplay">WorkTime</div>
      <button class="btn decWorkTime">-</button>
    </div>
  </div>
</div>

  <script src="scripts.js"></script>
</body>
</html>
